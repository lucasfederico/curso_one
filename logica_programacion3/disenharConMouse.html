<canvas width="600" height="400"></canvas>

<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "grey";
  pincel.fillRect(0, 0, 600, 400);

  pincel.fillStyle = "red";
  pincel.fillRect(0, 0, 50, 50);
  pincel.fillStyle = "green";
  pincel.fillRect(50, 0, 50, 50);
  pincel.fillStyle = "blue";
  pincel.fillRect(100, 0, 50, 50);

  var puedoDibujar = false;
  let color = "blue";
  function dibujarCirculo(evento) {
    if (puedoDibujar) {
      var x = evento.pageX - pantalla.offsetLeft;
      var y = evento.pageY - pantalla.offsetTop;
      pincel.fillStyle = color;
      pincel.beginPath();
      pincel.arc(x, y, 5, 0, 2 * 3.14);
      pincel.fill();
    }
  }
  function seleccionarColor(e) {
    let xCor = e.pageX - pantalla.offsetLeft;
    let yCor = e.pageY - pantalla.offsetTop;
    if ((xCor < 50 && xCor > 0) && (yCor < 50 && yCor > 0)) {
        color = 'red'
    }
    else if ((xCor < 100 && xCor > 50) && (yCor < 50 && yCor > 0)) {
        color = 'green'
    }
    else if ((xCor < 150 && xCor > 100) && (yCor < 50 && yCor > 0)) {
        color = 'blue'
    }
  }
  pantalla.addEventListener("click",seleccionarColor);
  pantalla.addEventListener("mousemove", dibujarCirculo);
  pantalla.addEventListener("mousedown", () => {
    puedoDibujar = true;
  });
  pantalla.addEventListener("mouseup", () => {
    puedoDibujar = false;
  });
  // pantalla.onmousemove = dibujarCirculo;

  // function habilitarDibujar() {

  // }

  // function deshabilitarDibujar() {

  //     puedoDibujar = false;
  // }

  // pantalla.onmousedown = habilitarDibujar;

  // pantalla.onmouseup = deshabilitarDibujar;
</script>
