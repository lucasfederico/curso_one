<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>

    <script>
      let pantalla = document.querySelector("canvas");
      let pincel = pantalla.getContext("2d");

      pincel.fillStyle = "lightgrey";
      pincel.fillRect(0, 0, 600, 400);

      function limpiarPantalla() {
        pincel.clearRect(0, 0, 600, 400);
      }

      function disenharObjetivo(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * Math.PI);
        pincel.fill();
      }

      let xAleatorio;
      let yAleatorio;
      function actualizarPantalla() {
        limpiarPantalla();
        xAleatorio = Math.floor(Math.random() * 570);
        yAleatorio = Math.floor(Math.random() * 370);
        disenharObjetivo(xAleatorio, yAleatorio, 30, "red");
        disenharObjetivo(xAleatorio, yAleatorio, 20, "white");
        disenharObjetivo(xAleatorio, yAleatorio, 10, "red");
        x++
      }
      
      function disparar(e){
        x= e.pageX - pantalla.offsetLeft;
        y= e.pageY - pantalla.offsetTop;

        if ((xAleatorio > x-10 && xAleatorio < x+10)&&
        (yAleatorio > y-10 && yAleatorio < y+10)) {
          alert('Acertaste!')
        }
      }
      pantalla.addEventListener('click',disparar)

      setInterval(actualizarPantalla,4000)
    </script>
  </body>
</html>
