<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa 03</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>

    <script>
      let pantalla = document.querySelector("canvas");
      let pincel = pantalla.getContext("2d");

      pincel.fillStyle = "grey";
      pincel.fillRect(0, 0, 600, 400);

      const colores = ["blue", "red", "green"];
      indiceColorActual = 0;

      function dibujarCirculo(e) {
        let x = e.pageX - pantalla.offsetLeft;
        let y = e.pageY - pantalla.offsetTop;

        pincel.fillStyle = colores[indiceColorActual];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ", " + y);
      }
      function alterarColor() {
        indiceColorActual++;
        if (indiceColorActual >= colores.length) {
          indiceColorActual = 0;
        }
      }
      pantalla.addEventListener("click", dibujarCirculo);

      pantalla.addEventListener("contextmenu", function (e) {
        e.preventDefault(); // previene que aparezca el menú contextual
        // código a ejecutar cuando se hace clic derecho en el elemento
        alterarColor();
      });
    </script>
  </body>
</html>
