<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barberia Alura</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="">
        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" id="nombreyapellido" class="inputs" required/>
        <label for="email">Correo electronico</label>
        <input type="email" id="email" class="inputs" required placeholder="email@dominio.com"/>
        <label for="celular">Nro de celular</label>
        <input type="tel" id="celular" class="inputs" required />
        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" required></textarea>

        <div>
          <p>¿Como le gustaria que lo contactemos?</p>
          <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto" checked>Email</label>
          
          <label for="radio-celular"><input type="radio" id="radio-celular" value="celular" name="contacto">Celular</label>
          
          <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contacto">Whatsapp</label>
          
        </div>
        <div>
          <p>¿En cual horario prefiere ser atendido?</p>
          <select name="" id="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </div>
        <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?</label>
        <input type="submit" value="Enviar formulario" class="send"/>
      </form>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08h-20h</td>
        </tr>
        <tr>
          <td>Miercoles</td>
          <td>08h-20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h-20h</td>
        </tr>
      </tbody>
      </table>
    </main>
    <footer>
      <img src="images/logo-blanco.png" alt="" />
      <p>©Copyright Barbería Alura - 2020</p>
    </footer>
  </body>
</html>
